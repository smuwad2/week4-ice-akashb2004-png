<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      <form id="inputForm">
         <input type="text" id="item" placeholder="Enter items">
         <button type="submit">Enter</button>
      </form>

      <ul id="list">
         <li>Notebook<button = "delete">Delete</button></li>
         <li>Jello<button = "delete">Delete</button></li>
         <li>Spinach<button = "delete">Delete</button></li>
         <li>Rice<button = "delete">Delete</button></li>
         <li>Birthday Cake<button = "delete">Delete</button></li>
         <li>Candles<button = "delete">Delete</button></li>
      </ul>
      
      <script>
         var form = document.getElementById("inputForm");
         var input = document.getElementById("item");
         var list = document.getElementById("list");

         form.addEventListener("submit", function(event) {
            event.preventDefault(); 

            var value = input.value.trim();
            if (value !== "") {
               var li = document.createElement("li");
               li.textContent = value;
               list.appendChild(li);
               input.value="";
            }
         });
      </script>
 
   </body>
</html>
