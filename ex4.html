<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>
   <input id="userinput" onkeypress="addListAfterKeyPress()" type="text" placeholder="enter items">
   <button id="enter" onclick="addListAfterClick()">Enter</button>
   <ul id="myul">
      <li>Notebook
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Jello
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Spinach
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Rice
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Birthday Cake
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Candles
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
   </ul>

   <script>

      function addListAfterClick() {
         console.log(event);
         var input = document.getElementById("userinput");
         if (input.value.length > 0) {
            createNewItem(input);
            input.value = "";
         }
      }

      function addListAfterKeyPress() {
         console.log(event);
         console.log(event.keyCode);

         var input = document.getElementById("userinput");
         if (input.value.length > 0 && event.keyCode == 13) {
            createNewItem(input);
            input.value = "";
         }
      }

      function createNewItem(item) {
         var ul = document.getElementsByTagName("ul")[0];
         var li = document.createElement("li");
         const textNode = document.createTextNode(item.value);
         li.appendChild(textNode);
         const btn = document.createElement("button");
         const btnText = document.createTextNode("delete");
         btn.appendChild(btnText);
         btn.addEventListener("click", function() {
            this.parentNode.remove();
         })
         li.appendChild(btn);
         ul.appendChild(li);
      }

      function remove(obj) {
         obj.remove();
      }
   </script>

</body>

</html>
